<!DOCTYPE html>
<html lang="en">
<head>
    <title>DVD Library</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="js/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="nav navbar navbar-expand-sm bg-dark navbar-dark flex-column flex-md-row">
        <div class="container">
            <div class="row" id="navSelection">
                <nav>
                    <a class="navbar-brand" id="main-button" href="#">DVD Library</a>
                    <button type="button"
                            id="create-dvdNav-button"
                            class="btn btn-primary badge-pill col-md-offset-2"
                            onclick="showCreateForm();">
                        Create DVD
                    </button>
                    <button type="button"
                            id="search-button"
                            class="btn btn-primary badge-pill col-md-offset-2">
                        Search
                    </button>

                    <select class="btn btn-primary badge-pill col-md-offset-2" id="search-category-select" required>
                        <option value="default" disabled selected hidden>Choose a Search Category</option>
                        <option name="search-ById" value="id">ID</option>
                        <option name="search-ByTitle" value="title">Title</option>
                        <option name="search-ByReleaseDate" value="releaseYear">Release Date</option>
                        <option name="search-ByDirectorName" value="director">Director Name</option>
                        <option name="search-ByRating" value="rating">Rating</option>
                    </select>

                    <input type="text" class="col-md-auto" size="45" id="search-term-text" placeholder="Search Term" required>
                </nav>
                <hr />
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <h2><span id="pageTitle-span">[Title]</span></h2>
            </div>
        </div>

        <div class="row" id="contentAreaDiv">
            <div class="col-md-12">
                <ul class="list-group col-md-10" id="errorMessages"></ul>
                <div id="searchResultDiv" class="col-md-10">
                    <hr />
                    <table id="searchTable" class="table table-hover table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th width="30%">Title</th>
                                <th width="20%">Release Year</th>
                                <th width="20%">Director</th>
                                <th width="10%">Rating</th>
                                <th width="20%"></th>
                            </tr>
                        </thead>
                        <!--
                            #3: This holds the list of contacts - we will add rows
                           dynamically
                            using jQuery
                        -->
                        <tbody id="contentRows"></tbody>
                    </table>
                </div>

                <div id="displayFormDiv" class="col-md-10" style="display: none">
                    <hr />
                    <div class="row" id="displayPanel">
                        <div class="col-md-10" style="margin-top:20px;">
                            <div class="form-group row">
                                <label for="display-title" class="col-md-3">Title:</label>
                                <label id="display-title" class="col-md-auto">[Title]</label>
                            </div>
                            <div class="form-group row">
                                <label for="display-releaseYear" class="col-md-3">Release Year:</label>
                                <label id="display-releaseYear" class="col-md-auto">[Release Year]</label>
                            </div>
                            <div class="form-group row">
                                <label for="display-director" class="col-md-3">Director:</label>
                                <label id="display-director" class="col-md-auto">[Director]</label>
                            </div>
                            <div class="form-group row">
                                <label for="display-rating" class="col-md-3">Rating:</label>
                                <label id="display-rating" class="col-md-auto">[Rating]</label>
                            </div>
                            <div class="form-group row">
                                <label for="display-notes" class="col-md-3">Notes:</label>
                                <label id="display-notes" class="col-md-7">[Notes]</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 text-center">
                            <button type="button"
                                    id="display-back-button"
                                    class="btn btn-default"
                                    onclick="hideDisplayForm();">
                                Back
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-10" id="editFormDiv" style="display: none">
                    <hr />
                    <div class="row" id="editPanel">
                        <div class="col-md-10" style="margin-top:20px;">
                            <form class="form-horizontal" role="form" id="edit-form">
                                <div class="form-group row">
                                    <label for="edit-title" class="col-md-3 control-label">DVD Title:</label>

                                    <div class="col-md-6">
                                        <input type="text"
                                               class="form-control"
                                               id="edit-title"
                                               placeholder="Enter Title" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-releaseYear" class="col-md-3 control-label">Release Year:</label>

                                    <div class="col-md-3">
                                        <input type="text"
                                               class="form-control"
                                               id="edit-releaseYear"
                                               onkeypress="return isNumberKey(event)"
                                               maxlength="4"
                                               placeholder="Enter Release year(4 digits only)" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit-director" class="col-md-3 control-label">Director:</label>

                                    <div class="col-md-6">
                                        <input type="text"
                                               class="form-control"
                                               id="edit-director"
                                               placeholder="Enter Director" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="edit-rating" class="col-md-3 control-label">Rating:</label>

                                    <div class="col-md-2">
                                        <select class="btn btn-outline-primary form-control selectpicker" id="edit-rating-select" required>
                                            <option value="G" default>G</option>
                                            <option value="PG">PG</option>
                                            <option value="PG-13">PG-13</option>
                                            <option value="R">R</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label for="edit-notes" class="col-md-3 control-label">Notes:</label>

                                    <div class="col-md-7">
                                        <textarea class="form-control" id="edit-notes" rows="3"
                                                  placeholder="Notes" required></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 text-center">
                            <input type="hidden" id="edit-dvd-id">
                            <button type="button"
                                    id="edit-cancel-button"
                                    class="btn btn-default"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                            <button type="button"
                                    id="edit-button"
                                    class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-10" id="createFormDiv" style="display: none">
                    <hr/>
                    <div class="row" id="createPanel">
                        <div class="col-md-10" style="margin-top:20px;">
                            <form class="form-horizontal" role="form" id="create-form">
                                <div class="form-group row">
                                    <label for="create-title" class="col-md-3 control-label">DVD Title:</label>

                                    <div class="col-md-6">
                                        <input type="text"
                                               class="form-control"
                                               id="create-title"
                                               placeholder="Enter Title" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="create-releaseYear" class="col-md-3 control-label">Release Year:</label>

                                    <div class="col-md-3">
                                        <input type="text"
                                               class="form-control"
                                               id="create-releaseYear"
                                               onkeypress="return isNumberKey(event)"
                                               maxlength="4"
                                               placeholder="Enter Release year(4 digits only)" required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="create-director" class="col-md-3 control-label">Director:</label>

                                    <div class="col-md-6">
                                        <input type="text"
                                               class="form-control"
                                               id="create-director"
                                               placeholder="Enter Director" required/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="create-rating" class="col-md-3 control-label">Rating:</label>

                                    <div class="col-md-2">
                                        <select class="btn btn-outline-primary form-control selectpicker" id="create-rating-select">
                                            <option value="G" default>G</option>
                                            <option value="PG">PG</option>
                                            <option value="PG-13">PG-13</option>
                                            <option value="R">R</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="create-notes" class="col-md-3 control-label">Notes:</label>

                                    <div class="col-md-7">
                                        <textarea class="form-control" id="create-notes" rows="3"
                                                  placeholder="Enter Notes" required></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10 text-center">
                            <button type="button"
                                    id="create-cancel-button"
                                    class="btn btn-default"
                                    onclick="hideCreateForm();">
                                Cancel
                            </button>

                            <button type="button"
                                    id="create-dvd-button"
                                    class="btn btn-primary"
                                    onclick="createNewDvd()">
                                Create DVD
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="col-md-10">
            <hr />
            <p align="center">&copy; 2020 - DVD Library Database & Web API ASP.NET</p>
        </footer>
    </div>

    <!-- #5: Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
    <link href="css/Site.css" rel="stylesheet" type="text/css" />
</body>
</html>
