<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<!-- Required Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
			  
		 <link href="css/bootstrap.min.css"
              rel="stylesheet">		
	</head>
	<body>
		<h1 align="center">
			Weather Application
		</h1>
		<hr/>
		
		<div id="container">
			<ul class="list-group" id="errorMessages"></ul>
			<div class="row" id="mainContent">
				<div id="weatherFormDiv" align="center">
					<form class="form-horizontal" role="form" id="weather-form">
						<div class="form-group">
							<label for="txtZipCode" class="col-md-1 control-label">ZipCode:</label>

							<div class="col-md-2">
								<input type="text"
									   class="form-control"
									   id="txtZipCode"
									   onkeypress="return isNumberKey(event)"
									   maxlength="5"
									   placeholder="Enter Zipcode(digits only)" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="units-select" class="col-md-1 control-label">Units:</label>
							
							<div class="col-md-1">
								<select class="btn btn-outline-primary form-control selectpicker"  id="units-select"  required>	
									<option value="imperical" default>Imperial</option>
									<option value="metrics">Metric</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-3 col-md-3">
								<button type="button"
										id="getWeather-button"
										class="btn btn-default"
										onclick="getWeatherData();">
									Get Weather
								</button>
							</div>
						</div>
					</form>
				</div>
				<hr/>
				<div>
				
				</div>
			</div>
		</div>
	</body>
	
	<!-- #5: Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
		
    <script src="js/home.js"></script>
</html>
