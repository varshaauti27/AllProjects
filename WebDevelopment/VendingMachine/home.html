				<div class="col-md-4">
					<form id="moneyForm">
						<div class="form-group text-center" >
							<h3> Total $ IN </h3>
							
							<input type="number"
									class="form-control-plaintext"
									id="total-dollar-In-text"
									placeholder="$" 
									readonly/>
						</div>
						
						<div class="form-group text-center">
							<button type="button"
									id="add-dollar-button"
									class="btn btn-primary"
									onclick="addDollarInTotal();">
								Add Dollar
							</button>
							<button type="button"
									id="add-quarter-button"
									class="btn btn-primary"
									onclick="addQuarterInTotal();">
								Add Quarter
							</button>
						</div>
						
						<div class="form-group text-center">
							<button type="button"
									id="add-dime-button"
									class="btn btn-primary"
									onclick="addDimeInTotal();">
								Add Dime
							</button>
							<button type="button"
									id="add-nickel-button"
									class="btn btn-primary"
									onclick="addNickelInTotal();">
								Add Nickel
							</button>
						</div>
					</form>
					
					<hr class="styleBottom"/>
					
					<form id="businessForm">
						<div class="form-group text-center" >
							<h3> Messages </h3>
							
							<input type="text"
									class="form-control-plaintext"
									id="messages-text"
									readonly/>
						</div>
						
						<div class="form-group text-center">
							<label for="item-purchase-text" class="control-label" id="Item-label">Item : </label>
							<input type="text"
									class="form-control-plaintext"
									id="item-purchase-text"
									style="width:70px"
									readonly/>
						</div>
						
						<div class="form-group text-center">
							<button type="button"
									id="make-purchase-button"
									class="btn btn-primary"
									onclick="makePurchase();">
								Make Purchase
							</button>
						</div>
					</form>
					
					<hr id="styleBottom"/>
					
					<form id="changeForm">
						<div class="form-group text-center">
							<h3>Change</h3>
							<input type="text"
									class="form-control-plaintext"
									id="change-return-text"
									readonly/>
							<br/>
							<br/>
							<button type="button"
									id="change-return-button"
									class="btn btn-primary"
									onclick="changeReturnClick()">
								Change Return
							</button>
						</div>
